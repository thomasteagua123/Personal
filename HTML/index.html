<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola bb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heart">
        <p>Te quiero mucho jeje</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        const heartElement = document.querySelector('.heart');

        // Función para lanzar confeti
        const launchConfetti = () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.5, y: 0.5 },
                colors: ['#ff0', '#f00', '#0f0', '#00f'],
                shapes: ['circle', 'square']
            });
        };

        // Añadir un event listener para el final de la animación del corazón
        heartElement.addEventListener('animationend', () => {
            launchConfetti(); // Lanzamos confeti cuando termine la animación
        });
    </script>
</body>
</html>
